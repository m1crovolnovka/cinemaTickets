<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Создание мероприятия</title>
</head>
<body layout:fragment="body">
<style>

</style>
<section class="py-5">
    <div class="container">
    <form role="form" method="post" th:action="@{/movies/new}" th:object="${movie}">
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Название место проведения</label>
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            placeholder="Название">
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="photoUrl">Ссылка на фото</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            placeholder="Photo Url">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="content" class="form-label">Описание</label>
                    <input
                            type="text"
                            class="form-control"
                            id="content"
                            name="content"
                            th:field="*{content}"
                            placeholder="Описание">
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                </div>
                <div class="form-group col-6">
                    <label for="started">Начало мероприятия</label>
                    <input
                            type="date"
                            class="form-control"
                            id="started"
                            name="started"
                            th:field="*{started}"
                            placeholder="Начало">
                    <p th:if="${#fields.hasErrors('started')}" class="text-danger" th:errors="*{started}"></p>
                </div>
                <div class="form-group col-md-6" >
                    <label for="ticket">Место проведения:</label>
                    <select th:field="*{place}" name="ticket"  class="form-control"  id="ticket">
                        <option th:value="PrimeHall" value="Prime Hall">PrimeHall</option>
                        <option th:value="Минск-Арена" value="Минск-Арена">Минск Арена</option>
                        <option th:value="ДворецРеспублики" value="Дворец Республики">Дворец республики</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="cost">Цена билета</label>
                    <input
                            type="number"
                            class="form-control"
                            id="cost"
                            name="cost"
                            th:field="*{cost}"
                            placeholder="Цена">
                    <p th:if="${#fields.hasErrors('cost')}" class="text-danger" th:errors="*{cost}"></p>
                </div>
            </div>
            <button type="submit" style="margin-top: 10px" class="btn btn-primary">Создать мероприятие</button>
        </div>
    </form>
    </div>
</section>

</body>

</html>
