<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thmyelead.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Bilety.by</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4">
        <a class="navbar-brand" th:href="@{/movies}">Bileti.by</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <form th:action="@{/movies/search}"  class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input name="query" type="text" class="form-control bg-light border-dark border-1 small" placeholder="Поиск мероприятий..."
                                   aria-label="Search" aria-describedby="basic-addon2">
                            <button class="btn btn-outline-dark" type="submit">Найти</button>
                        </div>
                    </form>
            </ul>
            <form class="d-flex me-2" >
                <a style="margin-left: 10px" sec:authorize="!isAuthenticated()" class="btn btn-outline-dark" type="submit" th:href="@{/login}">
                    Войти
                </a>
                <a  style="margin-left: 10px" sec:authorize="!isAuthenticated()" class="btn btn-outline-dark" type="submit" th:href="@{/register}">
                    Зарегестрироваться
                </a>
                <a sec:authorize="isAuthenticated()&&!hasAuthority('ADMIN')" style="margin-left: 10px" th:href="@{/cart}" class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1" ></i>
                    Корзина
                </a>
                <a sec:authorize="hasAuthority('ADMIN')" style="margin-left: 10px" th:href="@{/usersControl}" class="btn btn-outline-dark" type="submit">
                    Пользователи
                </a>
            </form>
            <div sec:authorize="isAuthenticated()" class="dropdown me-1">
                <a class="btn border-dark btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Профиль
                </a>

                <ul  class="dropdown-menu">
                    <li sec:authorize="isAuthenticated()&&!hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/orders}">Билеты</a></li>
                    <li  sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/movies/new}">Создать мероприятие</a></li>
                    <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/profile}">Профиль</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<body layout:fragment="body" ></body>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Denis Devyaltovskiy 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</html>
