
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Минск Арена</title>
</head>
<body layout:fragment="body">
<style>
  .stage {
    background-color: #d3d3d3;
    text-align: center;
    padding: 20px;
    font-weight: bold;
  }
  .button-section {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }


  .sector13{
    height: 300px;
    font-size: 50px;
  }
  .sector2 {
    height: 300px;
    font-size: 50px;
  }
  .balcony {
    height: 150px;
    font-size: 50px;
  }
</style>
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center" style="border: black;background-color: #DCDCDC;border-radius: 20px">
      <div class="col-md-3"><img class="card-img-top mb-1 mb-md-1" style="border-radius: 20px" th:src="${movie.photoUrl}" alt="..." /></div>
      <div class="col-md-6">
        <h3 class="display-5 fw-bolder" th:text="${movie.title}"></h3>
        <div class="fs-5 mb-5">
          <p><span th:text="${movie.cost}"></span><span>$</span></p>
          <p th:text="${movie.started}"></p>
          <p th:text="${movie.place}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center mt-4 border-dark" >
    <div class="row">
      <div class="col-12 stage">Сцена</div>
    </div>
    <div class="row mt-3 align-items-center justify-content-center">
      <div class="col-3 align-items-center justify-content-center">
        <a th:if="${Sector1}" class="btn btn-danger button-section sector13" th:href="@{/movies/{movieId}/tickets/{sector}(movieId=${movieId}, sector='Sector1')}">Сектор 1</a>
        <span th:if="${!Sector1}" class="btn btn-dark button-section sector13">Сектор 1</span>
      </div>
      <div class="col-5">
        <a th:if="${Sector2}" class="btn btn-danger button-section sector2" th:href="@{/movies/{movieId}/tickets/{sector}(movieId=${movieId}, sector='Sector2')}">Сектор 2</a>
        <span th:if="${!Sector2}" class="btn btn-dark button-section sector2">Сектор 2</span>
      </div>
      <div class="col-3 align-items-center justify-content-center">
        <a th:if="${Sector3}" class="btn btn-danger button-section sector13" th:href="@{/movies/{movieId}/tickets/{sector}(movieId=${movieId}, sector='Sector3')}">Сектор 3</a>
        <span th:if="${!Sector3}" class="btn btn-dark button-section sector13">Сектор 3</span>
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="col-5 justify-content-start align-items-start">
        <a th:if="${Balcony1}" class="btn btn-danger button-section balcony" th:href="@{/movies/{movieId}/tickets/{sector}(movieId=${movieId}, sector='Balcony1')}">Балкон 1</a>
        <span th:if="${!Balcony1}" class="btn btn-dark button-section balcony">Балкон 3</span>
      </div>
      <div class="col-1"></div>
      <div class="col-5 justify-content-end align-items-end">
        <a th:if="${Balcony1}" class="btn btn-danger button-section balcony" th:href="@{/movies/{movieId}/tickets/{sector}(movieId=${movieId}, sector='Balcony2')}">Балкон 2</a>
        <span th:if="${!Balcony1}" class="btn btn-dark button-section balcony">Балкон 3</span>
      </div>
    </div>
  </div>
</section>

</body>
</html>
